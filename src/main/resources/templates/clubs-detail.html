<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Clubs-detail</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page content -->
  <section layout:fragment="body" class="py-5">
    <div class="container"></div>
    <!-- Page content-->
    <div class="container">
      <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-8">
          <!-- Featured blog post-->
          <div class="card mb-4">
            <a href="#!"><img class="card-img-top" th:src="${club.photoUrl}" alt="..." /></a>
            <div class="card-body">
              <div class="small text-muted">Create date: <p th:text="${club.createOn}">createOn</p></div>
              <div class="small text-muted">Last update: <p th:text="${club.updateOn}">updateOn</p></div>
              <h2 class="card-title" th:text="${club.title}">Title</h2>
              <p class="card-text" th:text="${club.content}">Content!</p>
            </div>
            <a class="btn btn-primary" th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}">Edit</a>
            <a class="btn btn-primary" th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Delete</a>
          </div>
        </div>
      </div>
    </div>

  </section>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>

</html>
