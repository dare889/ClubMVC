<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Clubs-create</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page content -->
  <section layout:fragment="body" class="py-5">
    <div class="container"></div>
    <form class="row g-3" method="POST" th:action="@{/clubs/new}" th:object="${club}">
      <div class="col-md-6">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Title">
        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
      </div>
      <div class="col-md-6">
        <label for="photoUrl" class="form-label">Photo url</label>
        <input
                type="text"
                class="form-control"
                id="photoUrl"
                name="photoUrl"
                th:field="*{photoUrl}"
                placeholder="Photo URL">
        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
      </div>
      <div class="col-12 mg-3">
        <label for="content" class="form-label">Content</label>
        <input type="text" class="form-control" id="content" name="content" th:field="*{content}" placeholder="1234 Main St">
        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Create new club</button>
      </div>
    </form>
  </section>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>

</html>
